<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><div class="navigation"><dialog><form><div class="form-row"><label for="title"><span aria-label="required">*</span>Task Title</label><br><input name="title" id="title" required></div><div class="form-row"><label for="description"><span aria-label="required">*</span>Task Description</label><br><input type="textarea" name="description" id="description" required></div><div class="form-row"><label for="due-date"><span aria-label="required">*</span>Task Due Date</label><br><input type="date" name="due-date" id="due-date" required></div><div class="form-row"><label for="priority">Task Priority</label><br><label for="none">None:</label> <input type="radio" name="priority" id="none" value="none" checked="checked"> <label for="low">Low:</label> <input type="radio" name="priority" id="low" value="low"> <label for="medium">Medium:</label> <input type="radio" name="priority" id="medium" value="medium"> <label for="high">High:</label> <input type="radio" name="priority" id="high" value="high"></div><button class="btnSubmit" type="submit">Add Todo Task</button></form><button class="close">Close</button></dialog></div></body></html>
